<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DME Slant Range & Tolerance Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f4f7f9] min-h-screen">
  <div class="max-w-3xl mx-auto p-6 bg-white shadow-xl rounded-2xl mt-10 border border-gray-200">
    
    <h1 class="text-3xl font-bold text-[#1f3b57] mb-6">
      DME Slant Range & Tolerance Calculator
    </h1>
    
    <!-- Load/Save Parameters -->
    <div class="flex justify-between items-center mb-6">
      <label for="loadFile" class="block mb-1 font-medium text-gray-700">
        Load Parameters File (JSON)
      </label>
      <input id="loadFile" type="file" accept=".json" class="hidden" onchange="loadParameters(event)" />
      <button onclick="document.getElementById('loadFile').click()"
              class="bg-[#0078D4] hover:bg-[#005fa3] text-white font-semibold py-2 px-4 rounded-2xl shadow">
        Load Parameters
      </button>
      <button onclick="saveParameters()"
              class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-2xl shadow">
        Save Parameters
      </button>
    </div>
    
    <!-- Inputs for DME Calculation -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 items-end">
      <!-- Navaid Elevation with Unit Selector -->
      <div>
        <label class="block mb-1 font-medium text-gray-700">Navaid Elevation</label>
        <div class="flex">
          <input id="navaidElevation" type="number" class="flex-grow p-2 border border-gray-300 rounded-l-xl" placeholder="Enter Navaid Elevation" />
          <select id="navaidUnit" class="p-2 border border-gray-300 rounded-r-xl">
            <option value="feet">Feet</option>
            <option value="meters">Meters</option>
          </select>
        </div>
      </div>
      <!-- Fix Ground Distance -->
      <div>
        <label class="block mb-1 font-medium text-gray-700">Fix Ground Distance (in NM)</label>
        <input id="groundDistance" type="number" class="w-full p-2 border border-gray-300 rounded-xl" placeholder="Enter Ground Distance" />
      </div>
      <!-- Aircraft Elevation -->
      <div>
        <label class="block mb-1 font-medium text-gray-700">Aircraft Elevation (in feet)</label>
        <input id="aircraftElevation" type="number" class="w-full p-2 border border-gray-300 rounded-xl" placeholder="Enter Aircraft Elevation" />
      </div>
    </div>
    
    <!-- Reference Diagram (Always Visible) -->
    <!-- The viewBox is extended to allow room on the left for the DME Elevation text -->
    <div class="mt-6 flex flex-col items-center">
      <p class="mb-2 text-sm text-gray-700">
        Diagram: Relationship between Ground Distance, Height Above Station, and Slant Range
      </p>
      <svg width="300" height="200" viewBox="-20 0 360 200" xmlns="http://www.w3.org/2000/svg">
        <!-- Define key points:
             B = (50,150): Left end of the blue line (start of slant line).
             A = (250,150): DME fix (base of red vertical line).
             C = (250,50): Aircraft location (top of red vertical line). -->
             
        <!-- Blue horizontal line for Ground Distance -->
        <line x1="50" y1="150" x2="250" y2="150" stroke="#0078D4" stroke-width="2"/>
        
        <!-- Red vertical line for Height Above Station -->
        <line x1="250" y1="150" x2="250" y2="50" stroke="#D32F2F" stroke-width="2"/>
        
        <!-- Green straight line for Slant Range -->
        <line id="greenLine" x1="50" y1="150" x2="250" y2="50" stroke="#388E3C" stroke-width="2"/>
        
        <!-- DME Elevation label (2 lines) positioned to the left of point B -->
        <text x="40" y="150" font-size="12" fill="#000" text-anchor="end">
          <tspan x="40" dy="0">DME</tspan>
          <tspan x="40" dy="15">Elevation</tspan>
        </text>
        
        <!-- Ground Distance label (2 lines) centered below the blue line -->
        <text x="150" y="170" font-size="12" fill="#0078D4" text-anchor="middle">
          <tspan x="150" dy="0">Ground</tspan>
          <tspan x="150" dy="15">Distance</tspan>
        </text>
        
        <!-- Height Above Station label (3 lines) to the right of the red vertical line -->
        <text x="255" y="80" font-size="12" fill="#D32F2F" text-anchor="start">
          <tspan x="255" dy="0">Height</tspan>
          <tspan x="255" dy="15">Above</tspan>
          <tspan x="255" dy="15">Station</tspan>
        </text>
        
        <!-- Slant Range label: placed over the green line at (150,90) -->
        <text x="150" y="90" font-size="12" fill="#388E3C" text-anchor="middle">
          Slant Range
        </text>
        
        <!-- Aircraft symbol: small black triangle at point C -->
        <polygon points="250,40 245,50 255,50" fill="#000"/>
      </svg>
    </div>
    
    <!-- Calculation Button -->
    <div class="flex justify-end mt-6">
      <button onclick="calculateSlantRange()" class="bg-[#0078D4] hover:bg-[#005fa3] text-white font-semibold py-2 px-4 rounded-2xl shadow">
        Calculate Slant Range
      </button>
    </div>
    
    <!-- Results Section (Initially Hidden) -->
    <div id="results" class="mt-6 hidden bg-[#e6f4ea] p-4 rounded-xl border border-green-300">
      <p><strong>Slant Range:</strong> <span id="slantRange"></span> NM</p>
      <p><strong>DME Tolerance:</strong> ±<span id="dmeTolerance"></span> NM</p>
      <p><strong>Slant Range (Min):</strong> <span id="slantRangeMin"></span> NM</p>
      <p><strong>Slant Range (Max):</strong> <span id="slantRangeMax"></span> NM</p>
      <button onclick="copyResultsToClipboard()" class="mt-4 bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-2xl shadow">
        Copy Results as Table
      </button>
    </div>
  </div>
  
  <script>
    // --- Load/Save Functions ---
    function loadParameters(event) {
      const file = event.target.files[0];
      if (!file) {
        alert("Please select a valid JSON file.");
        return;
      }
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const data = JSON.parse(e.target.result);
          if (data["Navaid Elevation"]) {
            document.getElementById("navaidElevation").value = data["Navaid Elevation"];
          }
          if (data["Navaid Unit"]) {
            document.getElementById("navaidUnit").value = data["Navaid Unit"];
          }
          if (data["Fix Ground Distance"]) {
            document.getElementById("groundDistance").value = data["Fix Ground Distance"];
          }
          if (data["Aircraft Elevation"]) {
            document.getElementById("aircraftElevation").value = data["Aircraft Elevation"];
          }
          alert("Parameters successfully loaded!");
        } catch (err) {
          alert("Invalid JSON file. Please upload a valid parameters file.");
        }
      };
      reader.readAsText(file);
    }
    
    function saveParameters() {
      const navaidElevation = document.getElementById("navaidElevation").value || "";
      const navaidUnit = document.getElementById("navaidUnit").value || "feet";
      const groundDistance = document.getElementById("groundDistance").value || "";
      const aircraftElevation = document.getElementById("aircraftElevation").value || "";
      const data = {
        "Navaid Elevation": navaidElevation,
        "Navaid Unit": navaidUnit,
        "Fix Ground Distance": groundDistance,
        "Aircraft Elevation": aircraftElevation
      };
      const now = new Date();
      const timestamp = now.toISOString().replace(/[:.]/g, "-");
      const filename = `${timestamp}_dmetolerance.json`;
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = filename;
      a.click();
    }
    
    // --- Calculation Functions ---
    function calculateSlantRange() {
      const navaidElevationInput = parseFloat(document.getElementById("navaidElevation").value);
      const navaidUnit = document.getElementById("navaidUnit").value;
      const groundDistance = parseFloat(document.getElementById("groundDistance").value);
      const aircraftElevation = parseFloat(document.getElementById("aircraftElevation").value);
      
      if (isNaN(navaidElevationInput) || isNaN(groundDistance) || isNaN(aircraftElevation)) {
        alert("Please enter valid values for all inputs.");
        return;
      }
      
      // Convert Navaid Elevation to feet if in meters (divide by 0.3048).
      const navaidElevation = navaidUnit === "meters" ? navaidElevationInput / 0.3048 : navaidElevationInput;
      
      // Conversion factor for NM to feet.
      const conversionFactor = 1852 / 0.3048;
      const groundDistanceFeet = groundDistance * conversionFactor;
      
      // Calculate vertical difference.
      const verticalDifference = aircraftElevation - navaidElevation;
      const slantRangeFeet = Math.sqrt(Math.pow(groundDistanceFeet, 2) + Math.pow(verticalDifference, 2));
      
      // Convert slant range back to NM.
      const slantRangeNM = slantRangeFeet / conversionFactor;
      
      // Calculate DME tolerance: ± (0.25 NM + 1.25% of slant range)
      const dmeTolerance = 0.25 + (0.0125 * slantRangeNM);
      
      // Additional calculated values.
      const slantRangeMin = slantRangeNM - dmeTolerance;
      const slantRangeMax = slantRangeNM + dmeTolerance;
      
      document.getElementById("slantRange").textContent = slantRangeNM.toFixed(4);
      document.getElementById("dmeTolerance").textContent = dmeTolerance.toFixed(4);
      document.getElementById("slantRangeMin").textContent = slantRangeMin.toFixed(4);
      document.getElementById("slantRangeMax").textContent = slantRangeMax.toFixed(4);
      document.getElementById("results").classList.remove("hidden");
    }
    
    // --- Copy Results Function ---
    function copyResultsToClipboard() {
      const navaidElevation = document.getElementById("navaidElevation").value || "N/A";
      const navaidUnit = document.getElementById("navaidUnit").value || "N/A";
      const groundDistance = document.getElementById("groundDistance").value || "N/A";
      const aircraftElevation = document.getElementById("aircraftElevation").value || "N/A";
      const slantRange = document.getElementById("slantRange").textContent || "N/A";
      const dmeTolerance = document.getElementById("dmeTolerance").textContent || "N/A";
      const slantRangeMin = document.getElementById("slantRangeMin").textContent || "N/A";
      const slantRangeMax = document.getElementById("slantRangeMax").textContent || "N/A";
      
      const htmlContent = `
        <table border="1" style="border-collapse: collapse; text-align: center; width: 100%;">
          <tr><th>Parameter</th><th>Value</th></tr>
          <tr><td>Navaid Elevation</td><td>${navaidElevation} ${navaidUnit}</td></tr>
          <tr><td>Fix Ground Distance</td><td>${groundDistance} NM</td></tr>
          <tr><td>Aircraft Elevation</td><td>${aircraftElevation} ft</td></tr>
          <tr><td>Slant Range</td><td>${slantRange} NM</td></tr>
          <tr><td>DME Tolerance</td><td>±${dmeTolerance} NM</td></tr>
          <tr><td>Slant Range (Min)</td><td>${slantRangeMin} NM</td></tr>
          <tr><td>Slant Range (Max)</td><td>${slantRangeMax} NM</td></tr>
        </table>
      `;
      
      const blob = new Blob([htmlContent], { type: "text/html" });
      navigator.clipboard.write([new ClipboardItem({ "text/html": blob })])
        .then(() => { alert("Results copied as table to clipboard!"); })
        .catch(err => { console.error("Copy failed:", err); });
    }
  </script>
</body>
</html>
