<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviation Calculators Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom styles for active sidebar item */
        .sidebar-item.active {
            background-color: rgba(14, 165, 233, 0.2); /* primary-500 with opacity */
            color: #38bdf8; /* primary-400 */
            border-left: 4px solid #38bdf8; /* primary-400 */
        }
        
        /* Dark mode styles */
        .dark .sidebar-item.active {
            background-color: rgba(56, 189, 248, 0.2); /* primary-400 with opacity */
            color: #7dd3fc; /* primary-300 */
            border-left: 4px solid #7dd3fc; /* primary-300 */
        }

        /* Add this to your existing styles */
        .dark iframe {
            background-color: #111827; /* Match dark:bg-gray-900 */
        }

        /* Add a simple fade transition for the iframe */
        iframe {
            transition: opacity 0.15s ease-in-out;
        }
        iframe.loading {
            opacity: 0;
        }

        /* Improved mobile sidebar styles */
        @media (max-width: 768px) {
            .sidebar-closed {
                transform: translateX(-100%);
            }
            
            .sidebar-overlay {
                background-color: rgba(0, 0, 0, 0.5);
                transition: opacity 0.3s ease-in-out;
            }
            
            .sidebar-overlay.hidden {
                opacity: 0;
                pointer-events: none;
            }
        }

        /* Enhanced touch styles for tablet devices */
        @media (hover: none) and (pointer: coarse) {
            /* Larger touch targets for buttons */
            button, .sidebar-item {
                min-height: 48px;
                padding: 12px !important;
            }
            
            /* Increase spacing between sidebar items */
            .sidebar-item {
                margin-bottom: 8px;
            }
            
            /* Larger toggle for dark mode */
            #darkModeIndicator {
                width: 24px !important;
                height: 24px !important;
            }
            
            /* Larger container for dark mode toggle */
            #darkModeToggle .relative {
                width: 48px !important;
                height: 24px !important;
            }
            
            /* Prevent accidental text selection on touch */
            * {
                -webkit-tap-highlight-color: transparent;
                -webkit-touch-callout: none;
            }
            
            /* Add visible active state for touch feedback */
            button:active, .sidebar-item:active {
                transform: scale(0.98);
                transition: transform 0.1s;
            }
        }

        /* Swipe gesture support */
        .swipe-area {
            position: fixed;
            top: 0;
            left: 0;
            width: 20px;
            height: 100%;
            z-index: 15;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white">
    <!-- Swipe area for opening sidebar with gesture -->
    <div id="swipeArea" class="swipe-area md:hidden"></div>
    
    <!-- Mobile Sidebar Overlay -->
    <div id="sidebarOverlay" class="sidebar-overlay fixed inset-0 z-20 hidden md:hidden" onclick="closeSidebar()"></div>
    
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <div id="sidebar" class="fixed md:relative z-30 bg-gray-800 dark:bg-gray-900 shadow-lg transition-all duration-300 ease-in-out flex flex-col w-64 md:w-64 h-full overflow-y-auto border-r border-gray-700">
            <div class="flex items-center justify-between p-4 border-b border-gray-700">
                <div class="flex items-center space-x-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-primary-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 16.92v3a2 2 0 01-2.18 2 19.79 19.79 0 01-8.63-3.07 19.5 19.5 0 01-6-6 19.79 19.79 0 01-3.07-8.67A2 2 0 014.11 2h3a2 2 0 012 1.72 12.84 12.84 0 00.7 2.81 2 2 0 01-.45 2.11L8.09 9.91a16 16 0 006 6l1.27-1.27a2 2 0 012.11-.45 12.84 12.84 0 002.81.7A2 2 0 0122 16.92z"></path>
                    </svg>
                    <span class="text-lg font-semibold text-white">Aviation Tools</span>
                </div>
                <button id="closeSidebarBtn" class="md:hidden rounded-lg p-1 hover:bg-gray-700 focus:outline-none" onclick="closeSidebar()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            
            <div class="py-4 flex flex-col justify-between h-full">
                <nav>
                    <ul class="space-y-1 px-2">
                        <li>
                            <button id="isaButton" onclick="loadPage('ISA_deviation.html', this)" class="sidebar-item active w-full flex items-center p-3 text-gray-300 rounded-lg hover:bg-gray-700 group transition-colors">
                                <i class="fas fa-thermometer-half text-primary-400 text-xl w-5 h-5 mr-3"></i>
                                <span>ISA Deviation</span>
                            </button>
                        </li>
                        <li>
                            <button id="tasButton" onclick="loadPage('TAS.html', this)" class="sidebar-item w-full flex items-center p-3 text-gray-300 rounded-lg hover:bg-gray-700 group transition-colors">
                                <i class="fas fa-plane text-primary-400 text-xl w-5 h-5 mr-3"></i>
                                <span>TAS Calculator</span>
                            </button>
                        </li>
                        <li>
                            <button id="rateTurnButton" onclick="loadPage('rate_turn.html', this)" class="sidebar-item w-full flex items-center p-3 text-gray-300 rounded-lg hover:bg-gray-700 group transition-colors">
                                <i class="fas fa-circle-notch text-primary-400 text-xl w-5 h-5 mr-3"></i>
                                <span>Rate & Radius of Turn</span>
                            </button>
                        </li>
                        <li>
                            <button id="dmeButton" onclick="loadPage('dme_tolerance.html', this)" class="sidebar-item w-full flex items-center p-3 text-gray-300 rounded-lg hover:bg-gray-700 group transition-colors">
                                <svg class="text-primary-400 w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <circle cx="12" cy="12" r="4"></circle>
                                    <circle cx="12" cy="12" r="8" stroke-dasharray="4 4"></circle>
                                    <circle cx="12" cy="12" r="12" stroke-dasharray="4 4"></circle>
                                </svg>
                                <span>DME Tolerance</span>
                            </button>
                        </li>
                        <li>
                            <button id="elevationButton" onclick="loadPage('Profile_Check.html', this)" class="sidebar-item w-full flex items-center p-3 text-gray-300 rounded-lg hover:bg-gray-700 group transition-colors">
                                <i class="fas fa-chart-line text-primary-400 text-xl w-5 h-5 mr-3"></i>
                                <span>Profile Estimator</span>
                            </button>
                        </li>
                        <li>
                            <button id="vssOcsButton" onclick="loadPage('VSS_OCS.html', this)" class="sidebar-item w-full flex items-center p-3 text-gray-300 rounded-lg hover:bg-gray-700 group transition-colors">
                                <svg class="text-primary-400 w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <line x1="6" y1="12" x2="18" y2="12" stroke-dasharray="4 2"></line>
                                    <polygon points="6,6 18,12 6,18" fill="none"></polygon>
                                </svg>
                                <span>VSS/OCS Parameters</span>
                            </button>
                        </li>
                        <!-- New ILS Height Calculations Button -->
                        <li>
                            <button id="ilsHeightButton" onclick="loadPage('ILS_height_calculations.html', this)" class="sidebar-item w-full flex items-center p-3 text-gray-300 rounded-lg hover:bg-gray-700 group transition-colors">
                                <svg class="text-primary-400 w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M2 12h20M2 12l10-10M2 12l10 10"></path>
                                </svg>
                                <span>ILS Height Calculations</span>
                            </button>
                        </li>
                        <!-- New ILS Distance Calculations Button -->
                        <li>
                            <button id="ilsDistanceButton" onclick="loadPage('ILS_distance_calculations.html', this)" class="sidebar-item w-full flex items-center p-3 text-gray-300 rounded-lg hover:bg-gray-700 group transition-colors">
                                <svg class="text-primary-400 w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M2 12h20M2 12l10-10M2 12l10 10"></path>
                                </svg>
                                <span>ILS Distance Calculations</span>
                            </button>
                        </li>
                    </ul>
                </nav>
                
                <div class="px-4 mt-6 mb-4">
                    <!-- Dark Mode Toggle -->
                    <button id="darkModeToggle" class="w-full flex items-center justify-between p-3 text-gray-300 rounded-lg hover:bg-gray-700 mb-4 transition-colors">
                        <div class="flex items-center">
                            <i class="fas fa-moon text-primary-400 text-xl w-5 h-5 mr-3"></i>
                            <span>Dark Mode</span>
                        </div>
                        <div class="relative inline-block w-10 h-5 transition duration-200 ease-in-out rounded-full">
                            <div class="absolute inset-0 bg-gray-600 rounded-full shadow-inner"></div>
                            <div id="darkModeIndicator" class="absolute left-0 w-5 h-5 transition duration-200 transform bg-white rounded-full shadow"></div>
                        </div>
                    </button>
                    
                    <div class="flex items-center space-x-2 text-sm text-gray-400">
                        <span>Aviation Calculators Suite</span>
                        <span>v1.0</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Mobile Header -->
            <div class="md:hidden bg-gray-800 dark:bg-gray-900 text-white p-4 flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-primary-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 16.92v3a2 2 0 01-2.18 2 19.79 19.79 0 01-8.63-3.07 19.5 19.5 0 01-6-6 19.79 19.79 0 01-3.07-8.67A2 2 0 014.11 2h3a2 2 0 012 1.72 12.84 12.84 0 00.7 2.81 2 2 0 01-.45 2.11L8.09 9.91a16 16 0 006 6l1.27-1.27a2 2 0 012.11-.45 12.84 12.84 0 002.81.7A2 2 0 0122 16.92z"></path>
                    </svg>
                    <span class="font-semibold">Aviation Tools</span>
                </div>
                <button id="openSidebarBtn" class="rounded-lg p-1 hover:bg-gray-700 focus:outline-none" onclick="openSidebar()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
            
            <!-- Content Area -->
            <div class="flex-1 overflow-auto bg-gray-50 dark:bg-gray-900">
                <iframe id="iframe" src="ISA_deviation.html" class="w-full h-full border-none"></iframe>
            </div>
        </div>
    </div>

    <script>
        // Check if we're on mobile
        const isMobile = () => window.innerWidth < 768;
        
        // Initialize sidebar state based on screen size
        document.addEventListener('DOMContentLoaded', function() {
            if (isMobile()) {
                closeSidebar(false); // Don't animate on initial load
            }
            
            // Initialize touch events for swipe gestures
            initTouchEvents();
        });
        
        // Handle window resize
        window.addEventListener('resize', function() {
            if (isMobile()) {
                closeSidebar(false);
            } else {
                openSidebar(false);
            }
        });
        
        // Initialize touch events for swipe gestures
        function initTouchEvents() {
            const swipeArea = document.getElementById('swipeArea');
            const sidebar = document.getElementById('sidebar');
            let touchStartX = 0;
            let touchEndX = 0;
            
            // For the edge swipe to open sidebar
            swipeArea.addEventListener('touchstart', function(e) {
                touchStartX = e.changedTouches[0].screenX;
            }, { passive: true });
            
            swipeArea.addEventListener('touchend', function(e) {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipeGesture(touchStartX, touchEndX);
            }, { passive: true });
            
            // For swiping the sidebar closed
            sidebar.addEventListener('touchstart', function(e) {
                touchStartX = e.changedTouches[0].screenX;
            }, { passive: true });
            
            sidebar.addEventListener('touchend', function(e) {
                touchEndX = e.changedTouches[0].screenX;
                handleSidebarSwipe(touchStartX, touchEndX);
            }, { passive: true });
            
            // For the main content area - to detect swipes
            document.addEventListener('touchstart', function(e) {
                touchStartX = e.changedTouches[0].screenX;
            }, { passive: true });
            
            document.addEventListener('touchend', function(e) {
                touchEndX = e.changedTouches[0].screenX;
                // Only process if we're not in the sidebar or swipe area
                if (!sidebar.contains(e.target) && !swipeArea.contains(e.target)) {
                    handleContentSwipe(touchStartX, touchEndX);
                }
            }, { passive: true });
        }
        
        // Handle swipe gesture from edge
        function handleSwipeGesture(startX, endX) {
            const swipeThreshold = 50; // Minimum distance required for a swipe
            
            if (endX - startX > swipeThreshold) {
                // Right swipe from left edge
                openSidebar();
            }
        }
        
        // Handle swipe gesture within sidebar
        function handleSidebarSwipe(startX, endX) {
            const swipeThreshold = 100; // Larger threshold for sidebar close
            
            if (startX - endX > swipeThreshold && isMobile()) {
                // Left swipe within sidebar
                closeSidebar();
            }
        }
        
        // Handle swipe gesture in content area
        function handleContentSwipe(startX, endX) {
            const swipeThreshold = 100;
            const sidebar = document.getElementById('sidebar');
            
            if (endX - startX > swipeThreshold && isMobile() && sidebar.classList.contains('sidebar-closed')) {
                // Right swipe in content area when sidebar is closed
                openSidebar();
            } else if (startX - endX > swipeThreshold && isMobile() && !sidebar.classList.contains('sidebar-closed')) {
                // Left swipe in content area when sidebar is open
                closeSidebar();
            }
        }
        
        // Open sidebar function
        function openSidebar(animate = true) {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            
            if (animate) {
                sidebar.classList.add('transition-transform');
            } else {
                sidebar.classList.remove('transition-transform');
            }
            
            sidebar.classList.remove('sidebar-closed');
            overlay.classList.remove('hidden');
            
            // Add haptic feedback if available
            if (navigator.vibrate) {
                navigator.vibrate(10);
            }
        }
        
        // Close sidebar function
        function closeSidebar(animate = true) {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            
            if (animate) {
                sidebar.classList.add('transition-transform');
            } else {
                sidebar.classList.remove('transition-transform');
            }
            
            if (isMobile()) {
                sidebar.classList.add('sidebar-closed');
                overlay.classList.add('hidden');
                
                // Add haptic feedback if available
                if (navigator.vibrate) {
                    navigator.vibrate(10);
                }
            }
        }
        
        // Load page in iframe and update active button
        function loadPage(pageUrl, buttonElement) {
            const iframe = document.getElementById('iframe');
            
            // Add loading class to fade out
            iframe.classList.add('loading');
            
            // Close sidebar on mobile when a page is selected
            if (isMobile()) {
                closeSidebar();
            }
            
            // Short timeout to allow fade out before changing src
            setTimeout(() => {
                iframe.src = pageUrl;
                
                // Remove loading class after the new page has loaded
                iframe.onload = function() {
                    iframe.classList.remove('loading');
                    
                    // Apply dark mode immediately if needed
                    try {
                        if (document.documentElement.classList.contains('dark')) {
                            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                            iframeDoc.documentElement.classList.add('dark');
                        }
                    } catch (e) {
                        console.error("Error applying dark mode to iframe:", e);
                    }
                    
                    // Add haptic feedback when page loads
                    if (navigator.vibrate) {
                        navigator.vibrate(15);
                    }
                };
                
                // Remove active class from all buttons
                document.querySelectorAll('.sidebar-item').forEach(button => {
                    button.classList.remove('active');
                });
                
                // Add active class to the clicked button
                buttonElement.classList.add('active');
            }, 150); // Short delay for the fade effect
        }
        
        // Dark mode functionality
        document.addEventListener('DOMContentLoaded', function() {
            const darkModeToggle = document.getElementById('darkModeToggle');
            const darkModeIndicator = document.getElementById('darkModeIndicator');
            const html = document.documentElement;
            const iframe = document.getElementById('iframe');
            
            // Check for saved theme preference or use system preference
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                enableDarkMode();
            } else {
                disableDarkMode();
            }
            
            // Toggle dark mode
            darkModeToggle.addEventListener('click', function() {
                if (html.classList.contains('dark')) {
                    disableDarkMode();
                } else {
                    enableDarkMode();
                }
                
                // Add haptic feedback for toggle
                if (navigator.vibrate) {
                    navigator.vibrate(20);
                }
            });
            
            function enableDarkMode() {
                html.classList.add('dark');
                darkModeIndicator.style.transform = 'translateX(100%)';
                localStorage.setItem('theme', 'dark');
                updateIframeDarkMode(true);
            }
            
            function disableDarkMode() {
                html.classList.remove('dark');
                darkModeIndicator.style.transform = 'translateX(0)';
                localStorage.setItem('theme', 'light');
                updateIframeDarkMode(false);
            }
            
            // Update iframe dark mode
            function updateIframeDarkMode(isDark) {
                try {
                    const iframe = document.getElementById('iframe');
                    
                    // Function to apply dark mode to the iframe document
                    const applyDarkMode = () => {
                        try {
                            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                            const iframeHtml = iframeDoc.documentElement;
                            
                            if (isDark) {
                                iframeHtml.classList.add('dark');
                            } else {
                                iframeHtml.classList.remove('dark');
                            }
                        } catch (e) {
                            console.error("Error updating iframe dark mode:", e);
                        }
                    };
                    
                    // Apply immediately if possible
                    applyDarkMode();
                    
                    // Also apply when iframe loads
                    iframe.onload = applyDarkMode;
                } catch (e) {
                    console.error("Error accessing iframe:", e);
                }
            }
        });
        
        // Prevent iframe content from scrolling the main page on tablets
        document.addEventListener('DOMContentLoaded', function() {
            const iframe = document.getElementById('iframe');
            
            iframe.addEventListener('load', function() {
                try {
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    
                    // Prevent touchmove events from propagating to parent
                    iframeDoc.addEventListener('touchmove', function(e) {
                        e.stopPropagation();
                    }, { passive: true });
                } catch (e) {
                    console.error("Error setting up iframe touch handling:", e);
                }
            });
        });
    </script>
</body>
</html>
