<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISA Deviation, TAS, Rate of Turn, DME Tolerance & VSS/OCS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            display: flex;
            margin: 0;
            height: 100vh;
        }
        .sidebar {
            width: 80px;
            background-color: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
            transition: width 0.3s ease; /* Smooth transition for expanding/collapsing */
        }
        .sidebar.expanded {
            width: 200px; /* Expanded width to show text */
        }
        .sidebar button {
            background: none;
            border: none;
            color: white;
            font-size: 1.2em;
            margin: 15px 0;
            cursor: pointer;
            height: 50px; /* Fixed height */
            width: 100%; /* Adjust width to match sidebar */
            display: flex;
            justify-content: start; /* Align items to the left */
            align-items: center; /* Icon stays vertically centered */
            transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transitions */
            padding-left: 10px; /* Space for icon and text */
        }
        .sidebar button:hover {
            background-color: #34495e;
        }
        .sidebar button.active {
            background-color: #1abc9c;
            border-radius: 5px;
            transform: scale(0.95); /* Depressed effect */
        }
        .sidebar .icon {
            margin-right: 10px; /* Space between icon and text */
        }
        .sidebar .text {
            display: none; /* Initially hide the text */
        }
        .sidebar.expanded .text {
            display: inline-block; /* Show text when sidebar is expanded */
            color: white;
            font-size: 1em;
        }
        .hamburger {
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .content {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <button class="hamburger" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </button>
        <button id="isaButton" class="active" onclick="loadPage('ISA_deviation.html', 'isaButton')">
            <i class="fas fa-thermometer-half icon"></i>
            <span class="text">ISA Deviation</span>
        </button>
        <button id="tasButton" onclick="loadPage('TAS.html', 'tasButton')">
            <i class="fas fa-plane icon"></i>
            <span class="text">TAS</span>
        </button>
        <button id="rateTurnButton" onclick="loadPage('rate_turn.html', 'rateTurnButton')">
            <i class="fas fa-circle-notch icon"></i>
            <span class="text">Rate of Turn</span>
        </button>
        <button id="dmeButton" onclick="loadPage('dme_tolerance.html', 'dmeButton')">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="4" fill="white"></circle>
                <circle cx="12" cy="12" r="8" stroke-dasharray="4 4"></circle>
                <circle cx="12" cy="12" r="12" stroke-dasharray="4 4"></circle>
            </svg>
            <span class="text">DME Tolerance</span>
        </button>
        <button id="elevationButton" onclick="loadPage('Profile_Check.html', 'elevationButton')">
            <i class="fas fa-chart-line icon"></i>
            <span class="text">Max Altitude Estimate</span>
        </button>
        <button id="vssOcsButton" onclick="loadPage('VSS_OCS.html', 'vssOcsButton')">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="6" y1="12" x2="18" y2="12" stroke-dasharray="4 2"></line> <!-- Dashed horizontal axis -->
                <polygon points="6,6 18,12 6,18" fill="none"></polygon> <!-- Hollow reversed trapezoid -->
            </svg>
            <span class="text">VSS/OCS</span>
        </button>
    </div>
    <div class="content">
        <iframe id="iframe" src="ISA_deviation.html"></iframe>
    </div>

    <script>
        function loadPage(pageUrl, buttonId) {
            const iframe = document.getElementById('iframe');
            iframe.src = pageUrl; // Instantly switch the iframe content

            // Remove active class from all buttons
            document.querySelectorAll('.sidebar button').forEach(button => {
                button.classList.remove('active');
            });

            // Add active class to the selected button
            document.getElementById(buttonId).classList.add('active');
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('expanded'); // Toggle the sidebar class
        }
    </script>
</body>
</html>
