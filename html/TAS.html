<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TAS Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              200: '#bae6fd',
              300: '#7dd3fc',
              400: '#38bdf8',
              500: '#0ea5e9',
              600: '#0284c7',
              700: '#0369a1',
              800: '#075985',
              900: '#0c4a6e',
            }
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="dark-mode.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen flex items-center justify-center p-4">
  <div class="max-w-4xl w-full mx-auto p-6 bg-white dark:bg-gray-800 shadow-lg rounded-xl border border-gray-200 dark:border-gray-700">
    <h1 class="text-2xl sm:text-3xl font-bold text-primary-700 dark:text-primary-300 mb-6 flex items-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 sm:h-8 sm:w-8 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M22 2L2 22"></path>
        <path d="M18 12H6"></path>
        <path d="M12 18V6"></path>
        <path d="M15 9l-3-3-3 3"></path>
      </svg>
      True Airspeed (TAS) Calculator
    </h1>

    <!-- File Upload Section -->
    <div class="flex flex-wrap justify-between items-center mb-6 gap-3">
      <label for="loadFile" class="text-gray-700 dark:text-gray-300 font-medium">
        Upload Saved ISA Parameters File
      </label>
      <div>
        <input id="loadFile" type="file" accept=".json" class="hidden" onchange="loadParameters(event)" />
        <button onclick="document.getElementById('loadFile').click()" class="bg-primary-600 hover:bg-primary-700 dark:bg-primary-700 dark:hover:bg-primary-800 text-white font-medium py-2 px-4 rounded-lg shadow transition-colors flex items-center text-sm">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="17 8 12 3 7 8"></polyline>
            <line x1="12" y1="3" x2="12" y2="15"></line>
          </svg>
          Load Parameters
        </button>
      </div>
    </div>

    <!-- Inputs for TAS Calculation -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
      <div class="space-y-2">
        <label class="block font-medium text-gray-700 dark:text-gray-300">Indicated Airspeed (IAS) in knots</label>
        <input id="ias" type="number" class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent dark:bg-gray-700 dark:text-white" placeholder="Enter IAS" />
      </div>
      <div class="space-y-2">
        <label class="block font-medium text-gray-700 dark:text-gray-300">Altitude (in feet)</label>
        <input id="altitude" type="number" class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent dark:bg-gray-700 dark:text-white" placeholder="Enter altitude" />
      </div>
      <div class="space-y-2">
        <label class="block font-medium text-gray-700 dark:text-gray-300">ISA Deviation (VAR) in °C</label>
        <input id="isaDeviation" type="number" class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent dark:bg-gray-700 dark:text-white" placeholder="Enter ISA Deviation or Load Parameters" />
      </div>
    </div>
    
    <div class="flex justify-end mt-6">
      <button onclick="calculateTAS()" class="bg-primary-600 hover:bg-primary-700 dark:bg-primary-700 dark:hover:bg-primary-800 text-white font-medium py-3 px-6 rounded-lg shadow transition-colors flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
        </svg>
        Calculate True Airspeed
      </button>
    </div>

    <!-- Results for TAS -->
    <div id="tasResults" class="mt-8 hidden bg-green-50 dark:bg-gray-700 p-6 rounded-xl border border-green-200 dark:border-gray-600">
      <h2 class="text-xl font-bold text-green-800 dark:text-green-300 mb-4">TAS Results</h2>
      
      <!-- Output values in a grid -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
        <div class="bg-white dark:bg-gray-800 p-3 rounded-lg border border-green-100 dark:border-gray-600 shadow-sm">
          <p class="text-sm text-gray-500 dark:text-gray-400">k Factor</p>
          <p class="text-lg font-semibold dark:text-white"><span id="kFactor"></span></p>
        </div>
        <div class="bg-white dark:bg-gray-800 p-3 rounded-lg border border-green-100 dark:border-gray-600 shadow-sm">
          <p class="text-sm text-gray-500 dark:text-gray-400">True Airspeed (TAS)</p>
          <p class="text-lg font-semibold dark:text-white"><span id="tas"></span> knots</p>
        </div>
      </div>
      
      <div class="mt-6 flex justify-end">
        <button onclick="copyResultsToClipboard()" class="bg-green-600 hover:bg-green-700 dark:bg-green-700 dark:hover:bg-green-800 text-white font-medium py-2 px-4 rounded-lg shadow transition-colors flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
            <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
          </svg>
          Copy Results as Table
        </button>
      </div>
    </div>
  </div>

  <script>
    // Check for dark mode on page load
    document.addEventListener('DOMContentLoaded', function() {
      // Check if parent has set dark mode
      try {
        if (window.parent && window.parent.document.documentElement.classList.contains('dark')) {
          document.documentElement.classList.add('dark');
        }
      } catch (e) {
        console.log("Running in standalone mode");
      }
    });
    
    let loadedDeviation = null; // Stores loaded ISA deviation

    function loadParameters(event) {
      const file = event.target.files[0];
      if (!file) {
        alert("Please select a valid JSON file.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        try {
          const data = JSON.parse(e.target.result);
          if (data["ISA Deviation"]) {
            loadedDeviation = parseFloat(data["ISA Deviation"]);
            alert(`ISA Deviation loaded: ${loadedDeviation} °C`);
            document.getElementById("isaDeviation").value = loadedDeviation; // Populate input
          } else {
            alert("ISA Deviation not found in the file.");
          }
        } catch (err) {
          alert("Invalid JSON file. Please upload a valid ISA parameters file.");
        }
      };
      reader.readAsText(file);
    }

    function calculateTAS() {
      const ias = parseFloat(document.getElementById("ias").value);
      const altitude = parseFloat(document.getElementById("altitude").value);
      const isaDeviation = loadedDeviation !== null ? loadedDeviation : parseFloat(document.getElementById("isaDeviation").value);

      if (isNaN(ias) || isNaN(altitude) || isNaN(isaDeviation)) {
        alert("Please enter valid values for IAS, altitude, and ISA deviation.");
        return;
      }

      // Calculate 'k' based on altitude and ISA deviation
      const k = (171233 * Math.sqrt((288 + isaDeviation) - 0.00198 * altitude)) / 
                Math.pow(288 - 0.00198 * altitude, 2.628);

      // Calculate True Airspeed
      const tas = k * ias;

      // Display results with 4 decimal places
      document.getElementById("kFactor").textContent = k.toFixed(4);
      document.getElementById("tas").textContent = tas.toFixed(4);
      document.getElementById("tasResults").classList.remove("hidden");
    }

    function copyResultsToClipboard() {
      const ias = document.getElementById("ias").value || "N/A";
      const altitude = document.getElementById("altitude").value || "N/A";
      const isaDeviation = document.getElementById("isaDeviation").value || "N/A";
      const kFactor = document.getElementById("kFactor").textContent || "N/A";
      const tas = document.getElementById("tas").textContent || "N/A";

      // Create a formatted Word-style table as HTML
      const htmlContent = `
        <table border="1" style="border-collapse: collapse; text-align: center; width: 100%;">
          <tr style="background-color: #f1f5f9;"><th>Parameter</th><th>Value</th></tr>
          <tr><td>Indicated Airspeed (IAS)</td><td>${ias} knots</td></tr>
          <tr><td>Altitude</td><td>${altitude} feet</td></tr>
          <tr><td>ISA Deviation (VAR)</td><td>${isaDeviation} °C</td></tr>
          <tr><td>k Factor</td><td>${kFactor}</td></tr>
          <tr><td>True Airspeed (TAS)</td><td>${tas} knots</td></tr>
        </table>
      `;

      // Create a Blob for the content
      const blob = new Blob([htmlContent], { type: "text/html" });

      // Use Clipboard API to copy the Blob contents
      navigator.clipboard.write([
        new ClipboardItem({ [blob.type]: blob })
      ]).then(() => {
        alert("Formatted table copied to clipboard! You can paste it into Word.");
      }).catch(err => {
        console.error("Error copying content to clipboard:", err);
      });
    }
  </script>
</body>
</html>
